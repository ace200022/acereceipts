<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Receipt</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="main-header">
    <div class="header-content">
      <button id="back-button" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back
      </button>
      <h1 id="receipt-title">Create Receipt</h1>
    </div>
  </header>

  <main class="main-content">
    <div class="receipt-container">
      <div id="receipt-form-container" class="card">
        <div class="card-header">
          <h2 id="form-title">Create Receipt</h2>
        </div>
        <div class="card-body">
          <form id="receipt-form">
            <div class="form-group">
              <label for="name">Recipient Name</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div id="account-number-group" class="form-group hidden">
              <label for="accountNumber">Account Number</label>
              <input type="text" id="accountNumber" name="accountNumber">
            </div>

            <div id="wallet-address-group" class="form-group hidden">
              <label for="walletAddress">Wallet Address</label>
              <input type="text" id="walletAddress" name="walletAddress">
            </div>

            <div id="address-name-group" class="form-group hidden">
              <label for="addressName">Address Name (Optional)</label>
              <input type="text" id="addressName" name="addressName">
            </div>

            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="text" id="amount" name="amount" placeholder="0.00" required>
            </div>

            <div class="form-group">
              <label for="note">Note (Optional)</label>
              <textarea id="note" name="note" placeholder="Add a note..."></textarea>
            </div>

            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" name="status">
                <option value="successful">Successful</option>
                <option value="pending">Pending</option>
                <option value="failed">Failed</option>
                <option value="rejected">Rejected</option>
              </select>
            </div>

            <div class="form-group">
              <button type="submit" id="generate-button">Generate Receipt</button>
            </div>
          </form>
        </div>
      </div>

      <div id="receipt-preview" class="receipt-preview hidden">
        <!-- Receipt preview will be dynamically inserted here -->
      </div>
    </div>
  </main>

  <script src="receipts.js"></script>
  <script>
    // Get selected receipt type from localStorage
    const selectedReceipt = JSON.parse(localStorage.getItem('selectedReceiptType'));
    
    if (!selectedReceipt) {
      window.location.href = 'dashboard.html';
    }

    // Update page title
    document.getElementById('receipt-title').textContent = `${selectedReceipt.name} Receipt`;
    document.getElementById('form-title').textContent = `Create ${selectedReceipt.name} Receipt`;
    
    // Show/hide fields based on receipt type
    if (selectedReceipt.requiresAccountNumber) {
      document.getElementById('account-number-group').classList.remove('hidden');
    }
    
    if (selectedReceipt.requiresWalletAddress) {
      document.getElementById('wallet-address-group').classList.remove('hidden');
      document.getElementById('address-name-group').classList.remove('hidden');
    }

    // Back button handler
    document.getElementById('back-button').addEventListener('click', function() {
      window.location.href = 'dashboard.html';
    });

    // Form submission handler
    document.getElementById('receipt-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = {
        name: document.getElementById('name').value,
        amount: document.getElementById('amount').value,
        note: document.getElementById('note').value,
        status: document.getElementById('status').value,
        accountNumber: document.getElementById('accountNumber').value || '',
        walletAddress: document.getElementById('walletAddress').value || '',
        addressName: document.getElementById('addressName').value || '',
        receiptType: selectedReceipt
      };
      
      // Generate receipt preview
      generateReceiptPreview(formData);
      
      // Hide form, show preview
      document.getElementById('receipt-form-container').classList.add('hidden');
      document.getElementById('receipt-preview').classList.remove('hidden');
    });

    // Generate receipt preview based on receipt type and form data
    function generateReceiptPreview(formData) {
      const previewContainer = document.getElementById('receipt-preview');
      const { receiptType, status } = formData;
      
      // Determine which receipt template to use based on receipt type
      let receiptHTML = '';
      
      // Common status indicators
      const statusIcons = {
        successful: `<svg xmlns="http://www.w3.org/2000/svg" class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>`,
        pending: `<svg xmlns="http://www.w3.org/2000/svg" class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>`,
        failed: `<svg xmlns="http://www.w3.org/2000/svg" class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`,
        rejected: `<svg xmlns="http://www.w3.org/2000/  y1="6" x2="18" y2="18"></line></svg>`,
        rejected: `<svg xmlns="http://www.w3.org/2000/svg" class="status-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`
      };
      
      // Generate confirmation number
      const confirmationNumber = Math.random().toString(36).substring(2, 10).toUpperCase();
      const currentDate = new Date().toLocaleDateString();
      
      // Choose template based on receipt type
      switch(receiptType.id) {
        case 'bank-transfer':
          receiptHTML = generateBankTransferReceipt(formData, statusIcons, confirmationNumber, currentDate);
          break;
        case 'credit-card':
          receiptHTML = generateCreditCardReceipt(formData, statusIcons, confirmationNumber, currentDate);
          break;
        case 'bank-of-america':
          receiptHTML = generateBankOfAmericaReceipt(formData, statusIcons, confirmationNumber, currentDate);
          break;
        case 'cash-app':
          receiptHTML = generateCashAppReceipt(formData, statusIcons);
          break;
        case 'wells-fargo':
          receiptHTML = generateWellsFargoReceipt(formData, statusIcons, confirmationNumber, currentDate);
          break;
        case 'bitcoin':
          receiptHTML = generateBitcoinReceipt(formData, statusIcons);
          break;
        case 'coinbase':
          receiptHTML = generateCoinbaseReceipt(formData, statusIcons, confirmationNumber);
          break;
        case 'moneygram':
          receiptHTML = generateMoneygramReceipt(formData, statusIcons, confirmationNumber, currentDate);
          break;
        case 'gcash':
          receiptHTML = generateGCashReceipt(formData, statusIcons, confirmationNumber);
          break;
        case 'paypal':
          receiptHTML = generatePayPalReceipt(formData, statusIcons);
          break;
        case 'zelle':
          // Different icons and messages based on status
          let statusIcon, statusMessage;
          
          if (formData.status === 'successful') {
            statusIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#00A650" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>`;
            statusMessage = `Your payment of $${formData.amount || '2,000.00'} to ${formData.name || 'TYREE'} was sent.`;
          } else if (formData.status === 'pending') {
            statusIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#F5A623" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>`;
            statusMessage = `We haven't processed your payment yet. Please check back later to confirm when ${formData.name || 'TYREE'} will receive your money.`;
          } else {
            statusIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#E74C3C" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="15" y1="9" x2="9" y2="15"></line>
              <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>`;
            statusMessage = `Your payment of $${formData.amount || '2,000.00'} to ${formData.name || 'TYREE'} was rejected.`;
          }
          
          receiptHTML = `
            <div class="receipt zelle">
              <div class="warning-icon ${formData.status === 'successful' ? 'success-icon' : formData.status === 'pending' ? 'pending-icon' : 'rejected-icon'}">
                ${statusIcon}
              </div>
              
              <div class="receipt-message">
                <h2>${statusMessage}</h2>
              </div>
              
              <div class="receipt-amount">
                $${formData.amount || '2,000.00'}
              </div>
              
              <div class="recipient-avatar">
                <span class="initial">${formData.name ? formData.name.charAt(0).toUpperCase() : 'T'}</span>
                <div class="zelle-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="16" height="16">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                  </svg>
                </div>
              </div>
              
              <div class="recipient-info">
                ${formData.status === 'successful' ? 'Payment completed successfully.' : formData.status === 'pending' ? 'We added ' + (formData.name || 'TYREE') + ' to your recipients list.' : 'Payment was not processed.'}
                <br>
                <a href="#" class="edit-link">
                  ${formData.status === 'rejected' ? 'Try again' : 'Edit the recipient details'}
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                  </svg>
                </a>
              </div>
              
              <div class="siri-tip">
                Add a Siri shortcut, such as "Pay ${formData.name || 'TYREE'}," to save time when sending money.
                
                <div class="siri-button">
                  <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzOCAzOCI+PHBhdGggZD0iTTE5IDJDOSAyIDEgMTAgMSAyMHM4IDE4IDE4IDE4IDE4LTggMTgtMThTMjkgMiAxOSAyeiIgZmlsbD0iI2ZmZiIvPjxwYXRoIGQ9Ik0xOSAyQzkgMiAxIDEwIDEgMjBzOCAxOCAxOCAxOCAxOC04IDE4LTE4UzI5IDIgMTkgMnoiIGZpbGw9InVybCgjYSkiLz48ZGVmcz48cmFkaWFsR3JhZGllbnQgaWQ9ImEiIGN4PSIwIiBjeT0iMCIgcj0iMSIgZ3JhZGllbnRVbml0cz0idXNlclNwYWNlT25Vc2UiIGdyYWRpZW50VHJhbnNmb3JtPSJtYXRyaXgoMzggMCAwIDM4IDE5IDIwKSI+PHN0b3Agb2Zmc2V0PSIwIiBzdG9wLWNvbG9yPSIjZmU1MjJmIi8+PHN0b3Agb2Zmc2V0PSIuMSIgc3RvcC1jb2xvcj0iI2ZlNTIyZiIvPjxzdG9wIG9mZnNldD0iLjIiIHN0b3AtY29sb3I9IiNmZDZiMmQiLz48c3RvcCBvZmZzZXQ9Ii4zIiBzdG9wLWNvbG9yPSIjZmM4MzJjIi8+PHN0b3Agb2Zmc2V0PSIuNCIgc3RvcC1jb2xvcj0iI2ZjOWIyYSIvPjxzdG9wIG9mZnNldD0iLjUiIHN0b3AtY29sb3I9IiNmYmIyMjgiLz48c3RvcCBvZmZzZXQ9Ii42IiBzdG9wLWNvbG9yPSIjZGZjOTJhIi8+PHN0b3Agb2Zmc2V0PSIuNyIgc3RvcC1jb2xvcj0iI2MzZGYyYyIvPjxzdG9wIG9mZnNldD0iLjgiIHN0b3AtY29sb3I9IiM1OWYxN2YiLz48c3RvcCBvZmZzZXQ9Ii45IiBzdG9wLWNvbG9yPSIjMGZiZGQ0Ii8+PHN0b3Agb2Zmc2V0PSIxIiBzdG9wLWNvbG9yPSIjMGY3OGQ0Ii8+PC9yYWRpYWxHcmFkaWVudD48L2RlZnM+PC9zdmc+" alt="Siri logo" width="30" height="30">
                  <span>Add to Siri</span>
                </div>
              </div>
            </div>
          `;
          break;
        case 'citi':
          receiptHTML = generateCitiReceipt(formData, statusIcons, confirmationNumber);
          break;
        default:
          // Generic receipt template
          receiptHTML = generateGenericReceipt(formData, statusIcons, confirmationNumber, currentDate);
      }
      
      // Add action buttons
      receiptHTML += `
        <div class="receipt-actions">
          <button id="back-to-form" class="button-secondary">Back</button>
          <button id="done-button" class="button-primary">Done</button>
        </div>
      `;
      
      previewContainer.innerHTML = receiptHTML;
      
      // Add event listeners to buttons
      document.getElementById('back-to-form').addEventListener('click', function() {
        document.getElementById('receipt-form-container').classList.remove('hidden');
        document.getElementById('receipt-preview').classList.add('hidden');
      });
      
      document.getElementById('done-button').addEventListener('click', function() {
        window.location.href = 'dashboard.html';
      });
    }

    // Template generators for each receipt type
    function generateBankTransferReceipt(formData, statusIcons, confirmationNumber, currentDate) {
      const statusText = formData.status === 'successful' ? 'Transfer Complete' : 
                         formData.status === 'pending' ? 'Transfer Pending' : 
                         'Transfer Failed';
      
      return `
        <div class="receipt bank-transfer">
          <div class="bank-header">
            <div class="bank-logo">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="5" width="20" height="14" rx="2" />
                <line x1="2" y1="10" x2="22" y2="10" />
              </svg>
            </div>
            <h2>Bank Transfer</h2>
          </div>
          <div class="receipt-status">
            <h3 class="status-${formData.status}">${statusText}</h3>
            <p>Transaction ID: ${confirmationNumber}</p>
          </div>
          <div class="receipt-details">
            <div class="receipt-row">
              <div class="receipt-label">From</div>
              <div class="receipt-value">Your Account (****${formData.accountNumber ? formData.accountNumber.slice(-4) : '1234'})</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">To</div>
              <div class="receipt-value">${formData.name}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Account</div>
              <div class="receipt-value">****${formData.accountNumber ? formData.accountNumber.slice(-4) : '5678'}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Amount</div>
              <div class="receipt-value">$${formData.amount}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Date</div>
              <div class="receipt-value">${currentDate}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Note</div>
              <div class="receipt-value">${formData.note || 'N/A'}</div>
            </div>
          </div>
          <div class="receipt-footer">
            <button class="bank-button">Download Receipt</button>
          </div>
        </div>
      `;
    }

    function generateCreditCardReceipt(formData, statusIcons, confirmationNumber, currentDate) {
      const statusText = formData.status === 'successful' ? 'Payment Successful' : 
                         formData.status === 'pending' ? 'Payment Pending' : 
                         'Payment Failed';
      
      return `
        <div class="receipt credit-card">
          <div class="card-header">
            <div class="card-logo">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                <line x1="1" y1="10" x2="23" y2="10"></line>
              </svg>
            </div>
            <h2>Credit Card Payment</h2>
          </div>
          <div class="receipt-status">

          <div class="receipt-details">
            <div class="receipt-row">
              <div class="receipt-label">Card</div>
              <div class="receipt-value">

                  ****${formData.accountNumber ? formData.accountNumber.slice(-4) : '4242'}

                    <path opacity=".07" d="M35 0H3C1.3 0 0 1.3 0 3v18c0 1.7 1.4 3 3 3h32c1.7 0 3-1.3 3-3V3c0-1.7-1.4-3-3-3z"></path>

                  </svg>
                </div>
              </div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Merchant</div>
              <div class="receipt-value">${formData.name}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Amount</div>
              <div class="receipt-value">$${formData.amount}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Date</div>
              <div class="receipt-value">${currentDate}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Reference</div>
              <div class="receipt-value">${confirmationNumber}</div>
            </div>
          </div>
          <div class="receipt-footer">
            <button class="card-button">Print Receipt</button>
          </div>
        </div>
      `;
    }

    function generateBankOfAmericaReceipt(formData, statusIcons, confirmationNumber, currentDate) {
  return `
    <div class="receipt bank-of-america">

            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#0066CC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

    function generateCashAppReceipt(formData, statusIcons) {
      return `
        <div class="receipt cash-app">
          <div class="receipt-status">
            <div class="status-icon-container">
              ${statusIcons['successful']}
            </div>
            <h3>You sent $${formData.amount || '3,000'}</h3>
            <p>to ${formData.name || 'Jack William'}</p>
          </div>
          <div class="receipt-footer">
            <button class="cash-app-button">Done</button>
          </div>
        </div>
      `;
    }

    function generateGenericReceipt(formData, statusIcons, confirmationNumber, currentDate) {
      const statusText = formData.status === 'successful' ? 'Successfully sent' : 
                         formData.status === 'pending' ? 'Pending' : 
                         'Failed';
      
      const statusClass = formData.status === 'successful' ? 'status-success' : 
                          formData.status === 'pending' ? 'status-pending' : 
                          'status-failed';
      
      return `
        <div class="receipt generic">
          <div class="receipt-status ${statusClass}">
            <div class="status-icon-container">
              ${statusIcons[formData.status]}
            </div>
            <h3>${statusText}</h3>
            <p>$${formData.amount || '100.00'}</p>
          </div>
          <div class="receipt-details">
            <div class="receipt-row">
              <div class="receipt-label">To</div>
              <div class="receipt-value">${formData.name || 'Recipient'}</div>
            </div>
            ${formData.accountNumber ? `
            <div class="receipt-row">
              <div class="receipt-label">Account</div>
              <div class="receipt-value">•••• ${formData.accountNumber.slice(-4)}</div>
            </div>
            ` : ''}
            ${formData.walletAddress ? `
            <div class="receipt-row">
              <div class="receipt-label">Wallet</div>
              <div class="receipt-value">${formData.walletAddress}</div>
            </div>
            ` : ''}
            <div class="receipt-row">
              <div class="receipt-label">Amount</div>
              <div class="receipt-value">$${formData.amount || '100.00'}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Date</div>
              <div class="receipt-value">${currentDate}</div>
            </div>
            <div class="receipt-row">
              <div class="receipt-label">Confirmation #</div>
              <div class="receipt-value">${confirmationNumber}</div>
            </div>
          </div>
          <div class="receipt-footer">
            <p class="receipt-note">${formData.note || ''}</p>
          </div>
        </div>
      `;
    }
